<!--添加笔记本弹出框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">请输入添加的笔记本名称</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="myBook_newBookName" value="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="myBook_closeSaveABook">关闭
                </button>
                <button type="button" class="btn btn-primary" id="myBook_saveABook">保存</button>
            </div>
        </div>
    </div>
</div>
<!--添加笔记弹出框-->
